<script>
document.addEventListener('DOMContentLoaded', function() {
// Make control points draggable
const controlPoints = document.querySelectorAll('.pose-control-point');
let activePoint = null;
controlPoints.forEach(point => {
point.addEventListener('mousedown', function(e) {
activePoint = point;
e.preventDefault();
});
point.addEventListener('touchstart', function(e) {
activePoint = point;
e.preventDefault();
});
});
document.addEventListener('mousemove', function(e) {
if (activePoint) {
const canvas = document.getElementById('pose-canvas');
const canvasRect = canvas.getBoundingClientRect();
let x = e.clientX - canvasRect.left;
let y = e.clientY - canvasRect.top;
// Constrain to canvas
x = Math.max(0, Math.min(x, canvasRect.width));
y = Math.max(0, Math.min(y, canvasRect.height));
activePoint.style.left = x + 'px';
activePoint.style.top = y + 'px';
updateJoints();
}
});
document.addEventListener('touchmove', function(e) {
if (activePoint && e.touches.length > 0) {
const canvas = document.getElementById('pose-canvas');
const canvasRect = canvas.getBoundingClientRect();
let x = e.touches[0].clientX - canvasRect.left;
let y = e.touches[0].clientY - canvasRect.top;
// Constrain to canvas
x = Math.max(0, Math.min(x, canvasRect.width));
y = Math.max(0, Math.min(y, canvasRect.height));
activePoint.style.left = x + 'px';
activePoint.style.top = y + 'px';
updateJoints();
e.preventDefault();
}
});
document.addEventListener('mouseup', function() {
activePoint = null;
});
document.addEventListener('touchend', function() {
activePoint = null;
});
function updateJoints() {
// Update all joints based on control points
const joints = document.querySelectorAll('.pose-joint');
joints.forEach(joint => {
const parentId = joint.previousElementSibling ? joint.previousElementSibling.id : null;
const childId = joint.nextElementSibling ? joint.nextElementSibling.id : null;
if (parentId && childId) {
const parent = document.getElementById(parentId);
const child = document.getElementById(childId);
if (parent && child) {
const parentRect = parent.getBoundingClientRect();
const childRect = child.getBoundingClientRect();
const canvasRect = document.getElementById('pose-canvas').getBoundingClientRect();
// Get positions relative to canvas
const parentX = parseFloat(parent.style.left);
const parentY = parseFloat(parent.style.top);
const childX = parseFloat(child.style.left);
const childY = parseFloat(child.style.top);
// Calculate distance and angle
const dx = childX - parentX;
const dy = childY - parentY;
const length = Math.sqrt(dx * dx + dy * dy);
const angle = Math.atan2(dy, dx) * (180 / Math.PI);
// Update joint
joint.style.width = length + 'px';
joint.style.height = '3px';
joint.style.transform = `rotate(${angle}deg)`;
joint.style.transformOrigin = '0 0';
joint.style.left = parentX + 'px';
joint.style.top = parentY + 'px';
}
}
});
}
// Rotation control
const rotationControl = document.getElementById('rotation-control');
rotationControl.addEventListener('input', function() {
const canvas = document.getElementById('pose-canvas');
const value = rotationControl.value;
canvas.style.transform = `rotate(${value}deg)`;
// Update display value
rotationControl.previousElementSibling.querySelector('span').textContent = `${value}°`;
});
// Scale control
const scaleControl = document.getElementById('scale-control');
scaleControl.addEventListener('input', function() {
const canvas = document.getElementById('pose-canvas');
const value = scaleControl.value / 100;
canvas.style.transform = `${canvas.style.transform.replace(/scale\([^)]*\)/, '')} scale(${value})`;
// Update display value
scaleControl.previousElementSibling.querySelector('span').textContent = `${scaleControl.value}%`;
});
// Initialize joints
updateJoints();
});
</script>
